services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism
      POSTGRES_DB: prism_phase1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/sql:ro
      - ./out_views:/data/out_views:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prism -d prism_phase1"]
      interval: 2s
      timeout: 2s
      retries: 30

volumes:
  postgres_data:
